<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" href="css/base.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			footer{
				background: white;
				color: black;
			}
		</style>
	</head>
	<body>
		<div class="main log-head" >
			<img src="img/login/LOGO.png"/>
			<span>百客异想</span>
		</div>
		<div class="log-b passw">
			<div class="log-box">
				<img class="choo-tip" src="img/login/buttion_hint.png"/>
				<img class="choo-way" src="img/login/icon_code.png"/>
				<form id="form1" action="" method="post">
					<h3>帐号登陆</h3>
					<input class="in1" id="phone" type="tel"  placeholder="请输入手机号"  />
					<span class="stt"></span>
					<p class="bb bb1"></p>
					<input class="in2" type="password" placeholder="请输入密码" />
					<span class="strr"><img src="img/login/icon_erro.png"/>密码不正确</span>
					<p class="bb bb2"></p>
					<input type="submit" id="log-btn" value="登录"/>
				</form>
				
				<p class="thrd">
					第三方登陆：
					<img src="img/login/icon_QQ.png" alt="" />
					<img style="margin-left: 65px;" src="img/login/icon_WX.png" alt="" />
				</p>
				<p class="thrd box-bott">
					<a href="regist.html">注册账号</a>
					<a href="forgit.html">忘记密码</a>
				</p>
			</div>
		</div>
		
		<div class="log-b erq">
			<div class="log-box">
				<img class="choo-pc" src="img/login/icon_PC.png"/>
				<p class="pc-tip">
					<img src="img/login/icon_RichScan.png"/>
					打开<span class="maincolor">百客异想APP</span><br />
					扫一扫登陆
				</p>
				<img src="img/login/RichScan.png"/>
			</div>
		</div>
		<footer></footer>
	</body>
	<script type="text/javascript">
		
		$('header').load('top.html');
        $('footer').load('footer.html');
		var bhei= $("body").height();
       var pp=window.screen.availHeight;
       console.log(pp)
        console.log(bhei)
       if(bhei>=pp){
       	$("body,html").css("height","auto");
       	$("footer").css("bottom","-150px");
       }else{
       	$("body,html").css("height","100%");
       		$("footer").css("bottom","0");
       }
		
		
		$(".in1").focus(function(){
			$(".bb1").css("animation","mymove 1s forwards");
		})
		$(".in1").blur(function(){
			$(".bb1").css("animation","");
		})
		
		$(".in2").focus(function(){
			$(".bb2").css("animation","mymove 1s forwards");
		})
		$(".in2").blur(function(){
			$(".bb2").css("animation","");
		})
		
		//手机号验证
		$("#phone").blur(function  () {
			function isPhoneNo(phone) { 
		 var pattern = /^1[34578]\d{9}$/; 
		 return pattern.test(phone); 
		}
		if ($('#phone').val().length == 0) {
	  $(".stt").html("<img src='img/login/icon_erro.png'/>请填写手机号")
	  
	  $('#phone').focus();
	 } else {
	  if(isPhoneNo($('#phone').val()) == false) {
	   $(".stt").html("<img src='img/login/icon_erro.png'/>手机号不正确");
	   $('#phone').focus();
	  }else{
	  	$(".stt").html(" ");
	  }
	 }
	})
	
	//扫码登陆
	$(".choo-way").click(function  () {
		$(".passw").hide();
		$(".erq").show();
	})
	
	$(".choo-pc").click(function(){
		$(".passw").show();
		$(".erq").hide();
	})
 
	</script>
</html>
