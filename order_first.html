<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>确认订单</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/tntreebox.css"/>
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
        <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/sollup.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/comm.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap-datetimepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header></header>
		<div class="regist-header">
			<div class="main">
				<img class="hea-img" src="img/login/LOGO.png"/>
				<img class="order-way" src="img/order/time1.png"/>
			</div>
		</div>
		<div class="main dete-con">
			<h5>填写信息</h5>
			<p><span>游戏区服：</span>福建1区</p>
			<p><span>角色名称</span><input type="text" placeholder="请输入角色名称"/></p>
			<p><span>手机号码</span><input type="tel" placeholder="请输入手机号码"/></p>
			<p><span>QQ号码</span><input type="text" placeholder="请输入QQ号码"/></p>
			
			<h5>确认订单信息</h5>
			<table border="0" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<th>商品属性</th>
						<th>单价</th>
						<th>数量</th>
						<th>小计</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<img src="img/shop/main-buy.png"/>
							福建二区游戏币10R=500万游戏币
						</td>
						<td class="maincolor">500万游戏币/<i id="price">10.00</i>元</td>
						<td>
							<span id="jianinpu"><img src="img/personal/icon_jian.png"/></span>
							<span id="show-numinpu">3</span>
							<span id="jiainpu"><img src="img/personal/icon_plus.png"/></span>
						</td>
						<td class="maincolor" id="tognum">10.00</td>
					</tr>
				</tbody>
			</table>
			<h4 class="togrther">
				共<span>1</span>件商品，总计：<span class="tognum">10.00</span>
				<button class="mainbtn">确认付款</button>
			</h4>
		</div>
		<footer></footer>
	</body>
</html>
