<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<link rel="stylesheet" href="css/base.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/comm.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			footer{
				background: transparent;
				color: #999999;
			}
			.reg-title{
				margin: 0;
			}
		</style>
	</head>
	<body style="background:#F0F3F7;">
		<div class="regist-header">
			<div class="main">
				<img src="img/login/LOGO.png"/>
				<span class="maincolor">百客异想</span>
				<span class="reg-tit">找回密码</span>
			</div>
		</div>
		
		<main class="main reg-con">
			<p class="reg-title"><img id="speed1" src="img/login/speed1.png"/></p>
			<div class="reg-form reg-form1">
				<p>手机号<input id="phone" type="tel" placeholder="请输入您的手机号码"/><span style="margin-top:11px;right: 28%;" class="stt"></span></p>
				<p>
					&emsp;验证码<input type="text" placeholder="请输入获取的验证码"/>
					<input type="button" id="sedbtn" value="获取验证码" onclick="sendemail()" />
				</p>
				<p><button class="mainbtn" id="nextbtn" style="margin: 20px 0 0 40px">下一步</button></p>
			</div>
			
			<div class="reg-form2">
				<p>正在找回密码的账号：<span class="maincolor">152611111111</span></p>
				<p><input type="button" name="nextbtn2" id="nextbtn2" value="使用绑定手机找回" /></p>
			</div>
			
			<div class="reg-form3">
				<p>正在找回密码的账号：<span class="maincolor">152622222222</span></p>
				<p><input type="button" name="nextbtn2" id="nextbtn3" value="使用绑定手机找回" /></p>
			</div>
			
			<div class="reg-form4">
				<p>正在找回密码的账号：<span class="maincolor">152633333</span></p>
				<p><input type="button" name="nextbtn2" id="nextbtn4" value="使用绑定手机找回" /></p>
			</div>
		</main>
		<footer></footer>
	</body>
	<script type="text/javascript">
		//手机号验证
		$("#phone").blur(function  () {
			function isPhoneNo(phone) { 
		 var pattern = /^1[34578]\d{9}$/; 
		 return pattern.test(phone); 
		}
		if ($('#phone').val().length == 0) {
	  $(".stt").html("<img src='img/login/icon_erro.png'/>请填写手机号")
	  
	  $('#phone').focus();
	 } else {
	  if(isPhoneNo($('#phone').val()) == false) {
	   $(".stt").html("<img src='img/login/icon_erro.png'/>手机号不正确");
	   $('#phone').focus();
	  }else{
	  	$(".stt").html(" ");
	  }
	 }
	})
		
	//倒计时
	var countdown=60; 
	function sendemail(){
	    var obj = $("#sedbtn");
	    settime(obj);
	    
	    }
	function settime(obj) { //发送验证码倒计时
	    if (countdown == 0) { 
	        obj.attr('disabled',false); 
	        //obj.removeattr("disabled"); 
	        obj.val("获取验证码");
	        countdown = 3; 
	        return;
	        $("#sedbtn").css("background","rgba(237,241,232,1)");
	    } else { 
	        obj.attr('disabled',true);
	        obj.val("重新获取(" + countdown + ")");
	        countdown--;
	        $("#sedbtn").css({"background":"#EDF1E8","color":"#868686"});
	    } 
	setTimeout(function() { 
	    settime(obj) }
	    ,1000) 
	}
	$("#nextbtn").click(function  () {
//		console.log(111)
		$("#speed1").attr("src","img/login/speed2.png");
		$(".reg-form1").hide();
		$(".reg-form2").show();
	})
	
	$("#nextbtn2").click(function  () {
		$("#speed1").attr("src","img/login/speed3.png");
		$(".reg-form2").hide();
		$(".reg-form3").show();
	})
	$("#nextbtn3").click(function  () {
		$("#speed1").attr("src","img/login/speed4.png");
		$(".reg-form3").hide();
		$(".reg-form4").show();
	})
	</script>
</html>
