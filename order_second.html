<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>确认订单</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/tntreebox.css"/>
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
        <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/sollup.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/comm.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap-datetimepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header></header>
		<div class="regist-header">
			<div class="main">
				<img class="hea-img" src="img/login/LOGO.png"/>
				<img class="order-way" src="img/order/time2.png"/>
			</div>
		</div>
		<div class="main orsecon">
			<h3>
				<p><img src="img/order/icon_time.png"/></p>
				<p class="orsecon2p">
					<span class="nebig">您已成功提交订单，请您尽快完成付款！</span><br />
					<span class="nesma">请您在提交订单后30分钟内完成支付，否则订单会自动取消哦！</span>
				</p>
				<ol style="clear: both;"></ol>
			</h3>
			
			<p>订单号：OD2018112192420429</p>
			<p>下单时间：2018-11-05 15：32</p>
			<p>单价：<span class="maincolor">43万游戏币 / 元</span></p>
			<p>数 量：270</p>
			<p>实付金额：<span class="maincolor wei">2700.00</span></p>
			
			<ul id="myTab">
				<p class="tip">选择以下支付方式</p>
			    <li><img class="weixinpay" src="img/order/weixinpay.png"/></li>
			    <li><img class="payOnline_zfb" src="img/order/payOnline_zfb.png"/></li>
			</ul>
		</div>
		<div id="weixin">
			<div class="weixincon">
				<p>微信支付<img src="img/icon_offb.png"/></p>
				<img src="img/login/RichScan.png"/>
				<h5>
					使用<span class="maincolor">微信</span>扫一扫<br />
					二维码完成支付
				</h5>
			</div>
		</div>
		<div id="payOnline">
			<div class="payOnlinecon">
				<p>正在支付...<img src="img/icon_offb.png"/></p>
				<img class="fl" src="img/order/icon_wallet.png"/>
				<div class="fr">
					<h4>
						支付成功了<br />
						<a href="order_third.html">立即查看订单详情></a>
					</h4>
					如果支付失败<br />
					<a href="order_wait.html">查看订单详情></a>
				</div>
				<ol style="clear: both;"></ol>
			</div>
		</div>
		<footer></footer>
	</body>
	<script type="text/javascript">
		$("#weixin .weixincon p img").click(function  () {
			$("#weixin").hide();
		})
		$(".weixinpay").click(function(){
			$("#weixin").show()
		})
		$("#payOnline .payOnlinecon p img").click(function  () {
			$("#payOnline").hide();
		})
		$(".payOnline_zfb").click(function(){
			$("#payOnline").show()
		})
	</script>
</html>
